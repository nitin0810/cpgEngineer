<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Installations</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col text-center class="prductDetails activeItem" col-6 *ngFor="let inc of installations;let i=index" (click)='openInstallationPage(inc)'>
       <div class="imageProduct">
        <img [src]="inc.registeredProductPicUrl" width="50%;" />
        </div>
        <div>
        <h6 no-margin>{{inc.productModelNumber}}</h6>
        <p no-margin style="font-size: 13px;">{{inc.productName}}</p>
        <!-- <p no-margin><b>Priority : </b>{{inc.priority}}</p> -->
        <ion-badge *ngIf="inc.statusName">{{inc.statusName}}</ion-badge>
        <ion-badge *ngIf="!inc.statusName">Not Installed</ion-badge>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
